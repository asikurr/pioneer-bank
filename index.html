<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
       <div class="submit-area">
            <h3>LogIn</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="login" type="submit" class="btn btn-success">Login</button>
       </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 col-sm-12	col-md-6	col-lg-4	col-xl-4">
          <div class="deposit allItem">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12	col-md-6	col-lg-4	col-xl-4">
          <div class="withdraw allItem">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">120</span></h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12	col-md-6	col-lg-4	col-xl-4">
          <div class="balance allItem">
            <h5>Balance</h5>
             <h2>$ <span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        
          <div class="col-sm-12 col-md-6 col-lg-6	col-xl-6">
            <div class="submit-area m-3">
              <h4>Deposit</h4>
              <input type="text" class="mt-3 form-control" placeholder="$ amount want to deposit" name="" id="deposite-Amount">
              <div id="addDeposit" class="btn mt-3 btn-success">Deposit</div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6	col-xl-6">
            <div class="submit-area m-3">
              <h4>Withdraw</h4>
                <input type="text" class="mt-3 form-control" placeholder="$ amount want to withdraw" name="" id="withdrawAmount">
                <div id="addWithdraw" class="btn mt-3 btn-success">Withdraw</div>
            </div>
        </div>
      </div>
    </div>
    <script>
      //Login button event handler
        const loginArea = document.getElementById("login-area");
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click',()=>{
          loginArea.style.display = 'none';
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = 'block';
        })
      
      //Deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener('click',()=>{
        const depositNumber = getInputAmount("deposite-Amount");

        // const depositeAmount = document.getElementById("deposite-Amount").value;
        // const depositNumber = parseFloat(depositeAmount);

        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;

        UpdateSpanText("currentDeposit",depositNumber);
        UpdateSpanText("currentBalance",depositNumber);
        document.getElementById("deposite-Amount").value = "";

      })
      //withdraw btn event handler
      const withDrawBtn = document.getElementById("addWithdraw");
      withDrawBtn.addEventListener('click', ()=>{
        const withdrawNumber = getInputAmount("withdrawAmount");
        UpdateSpanText("currentWithdraw",withdrawNumber);
        UpdateSpanText("currentBalance",-1 * withdrawNumber);
        // const currentNumber = document.getElementById("currentBalance").innerText;
        // debitBalance(withdrawNumber,currentNumber)


        document.getElementById("withdrawAmount").value = "";
        
      })
      //debit amount from main balance
      // function debitBalance(withdrawNumber,currentNumber ) {
      //   const updateBalance = currentNumber - withdrawNumber;
      //   const newBalance = document.getElementById("currentBalance").innerText = updateBalance;
      // }

      //deposit and withdraw input amount
      function getInputAmount(id) {
        const Amount =document.getElementById(id).value;
        const withdrawNumber = parseFloat(Amount);
        return withdrawNumber;
      }

      //deposit and current balance function
      function UpdateSpanText(id,depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
      }

    </script>
</body>
</html>
