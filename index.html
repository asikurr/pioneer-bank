<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
       <div class="submit-area">
            <h3>LogIn</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="login" type="submit" class="btn btn-success">Login</button>
       </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 col-sm-12	col-md-6	col-lg-4	col-xl-4">
          <div class="deposit allItem">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12	col-md-6	col-lg-4	col-xl-4">
          <div class="withdraw allItem">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">120</span></h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12	col-md-6	col-lg-4	col-xl-4">
          <div class="balance allItem">
            <h5>Balance</h5>
             <h2>$ <span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        
          <div class="col-sm-12 col-md-6 col-lg-6	col-xl-6">
            <div class="submit-area m-3">
              <h4>Deposit</h4>
              <input type="text" class="mt-3 form-control" placeholder="$ amount want to deposit" name="" id="deposite-Amount">
              <div id="addDeposit" class="btn mt-3 btn-success">Deposit</div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6	col-xl-6">
            <div class="submit-area m-3">
              <h4>Withdraw</h4>
                <input type="text" class="mt-3 form-control" placeholder="$ amount want to withdraw" name="" id="withdrawAmount">
                <div id="addWithdraw" class="btn mt-3 btn-success">Withdraw</div>
            </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
